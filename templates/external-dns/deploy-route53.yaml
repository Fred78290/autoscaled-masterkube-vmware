apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["endpoints", "pods", "services", "namespaces"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: external-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1000m
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 100Mi
          args:
            - --source=ingress
            - --registry=txt
            - --log-level=info
            - --domain-filter=__DOMAIN_NAME__
            - --annotation-filter=external-dns.alpha.kubernetes.io/register=true
            - --ignore-ingress-tls-spec
            - --txt-prefix=apicore.
            - --txt-owner-id=apicore
            - --provider=aws
            - --policy=upsert-only
            - --aws-zone-type=__ZONE_TYPE__
          env:
            - name: AWS_DEFAULT_REGION
              value: __AWS_REGION__
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /.aws/credentials
          envFrom:
            - configMapRef:
                name: config-external-dns
          volumeMounts:
            - name: aws-credentials
              mountPath: /.aws
              readOnly: true
      volumes:
        - name: aws-credentials
          secret:
            secretName: aws-external-dns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: external-dns
  name: external-dns
